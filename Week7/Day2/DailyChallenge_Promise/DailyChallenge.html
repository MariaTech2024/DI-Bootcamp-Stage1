<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Time</title>
</head>
<body>
    <form id="sunriseForm">
        <label for="parisLat">Paris Latitude:</label>
        <input type="text" id="parisLat" name="parisLat" value="48.864716">
        <label for="parisLong">Paris Longitude:</label>
        <input type="text" id="parisLong" name="parisLong" value="2.349014">
        <br>
        <label for="nyLat">New York Latitude:</label>
        <input type="text" id="nyLat" name="nyLat" value="40.730610">
        <label for="nyLong">New York Longitude:</label>
        <input type="text" id="nyLong" name="nyLong" value="-73.935242">
        <br>
        <input type="submit" value="Get Sunrise Time">
    </form>

    <div id="result"></div>
<script src="DailyChallenge.js"></script>    
</body>
</html>
